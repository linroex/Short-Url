<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NTUST Shorten URL</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(document).ready(function() {
            $('input:submit').click(function(e) {
                e.preventDefault();

                $.post('/add', $('form').serialize(), function(resp) {
                    $('input:text').val('');
                    $('#result').text(resp.url);
                })
            })
        })
    </script>
</head>
<body>
    <h1>NTUST 短網址</h1>
    <p>這是台科人專屬的短網址服務，目前十分簡易，歡迎有志參與改善的朋友向<a target="_blank" href="https://www.facebook.com/linroex">HSI-CHE, LIN</a>聯絡</p>
    <p>如果是 Chrome 瀏覽器的使用者，可以搭配 Chrome 外掛使用，<a href="https://chrome.google.com/webstore/detail/ntust-shorten-url/clmjombbifpbckkdhdaognnmgmfcdfcb?hl=zh-TW">按此下載</a></p>

    <form action="add" method="post">
        請輸入要縮短的網址： <input type="text" name="url">
        <input type="submit" value="送出">
    </form>
    <br>
    <br>
    <br>
    結果：<p id="result"></p>
</body>
</html>
